<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 240px;
      background: #151515;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .header img {
      width: 28px;
      height: 28px;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #f0f0f0;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1c1c1c;
      border-radius: 8px;
      padding: 12px;
    }

    .toggle-label {
      font-size: 13px;
      color: #e0e0e0;
    }

    .status {
      font-size: 11px;
      color: #707070;
      margin-top: 2px;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background: #333;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.25s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      bottom: 3px;
      background: #888;
      border-radius: 50%;
      transition: transform 0.25s, background 0.25s;
    }

    input:checked + .slider {
      background: #d63a3a;
    }

    input:checked + .slider::before {
      transform: translateX(20px);
      background: #fff;
    }

    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="icon">
    <h1>ESPN Dark Mode</h1>
  </div>

  <div class="toggle-row">
    <div>
      <div class="toggle-label">Dark Mode</div>
      <div class="status" id="status">Active</div>
    </div>
    <label class="switch">
      <input type="checkbox" id="toggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="footer">Reload ESPN tab after toggling</div>

  <script src="popup.js"></script>
</body>
</html>
